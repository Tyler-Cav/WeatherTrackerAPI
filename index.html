<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CityWeather</title>
</head>

<body>
    <!--Basic header 1 to describe the weather Dashboard -->
    <header>
        <h1 class="text-center border-bottom border-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid m-0">
        <div class="row">
            <aside class="container column col-sm-12 col-md-12 col-lg-6  m-0">
                <form id="submitCityQuery">
                    <div class="form-row">
                        <div class="mb-1 mt-3">
                            <label>
                                <h3>Choose Your City</h3>
                            </label>
                            <!--form control class making width go 100% and can't adjust with col -->
                            <input type="text" class="form-control border-primary" id="cityText"
                                placeholder="Example: Philadelphia">
                            <button class="btn btn-primary mt-3" type="submit">Search</button>
                            <h3 class="mt-2">Previous Search History</h3>
                            <div id="historyTracker" class="list-group  text-center m-1">
                            </div>
                        </div>
                    </div>
                </form>
            </aside>
            <!-- Current city weather and 5 day forecast section -->
            <div class="container col-lg-6 col-md-12 col-sm-12 m-0">
                <section class="container border bg-light rounded p-1 mt-3">
                    <h2 id="currentSelectedCity"></h2>
                    <ul id="currentWeatherList" class="list-unstyled">
                    </ul>
                </section>
                <h3 id="fiveDayHeader" class="text-center card-header mt-3 bg-light rounded m-1 p-0">5-Day Forecast:</h3>
                <div id="groupedFiveDay" class="container-fluid row justify-content-center p-0 m-1 d-none">
                    <div class="card col-xs-12  col-sm-12 col-lg-3  m-1 p-0">
                        <div class="card-body">
                            <ul id="dayOneID" class="list-unstyled"></ul>
                        </div>
                    </div>
                    <div class="card col-xs-12  col-sm-12 col-lg-3  m-1 p-0">
                        <div class="card-body">
                            <ul id="dayTwoID" class="list-unstyled"></ul>
                        </div>
                    </div>
                    <div class="card col-xs-12  col-sm-12 col-lg-3   m-1 p-0">
                        <div class="card-body">
                            <ul id="dayThreeID" class="list-unstyled"></ul>
                        </div>
                    </div>
                    <div class="card col-xs-12  col-sm-12 col-lg-3   m-1 p-0">
                        <div class="card-body">
                            <ul id="dayFourID" class="list-unstyled"></ul>
                        </div>
                    </div>
                    <div class="card col-xs-12  col-sm-12 col-lg-3  m-1 p-0">
                        <div class="card-body">
                            <ul id="dayFiveID" class="list-unstyled"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Linked Bootstrap, JQuery DayJS, and Local JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
