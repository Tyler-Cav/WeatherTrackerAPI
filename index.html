<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>WeatherCheck</title>
</head>
<body>
    <!--Basic header 1 to describe the weather Dashboard -->
    <header>
        <h1 class="text-center border-bottom border-3">Weather Dashboard</h1>
    </header>
    <main>
        <form id="submitCityQuery">
            <div class="form-row row">
            <div class="mb-3 mt-3">
                <label>Choose Your City</label> 
                    <!--form control class making width go 100% and can't adjust with col -->
                    <input type="text" class="form-control border-primary" id="cityText"placeholder="Example: Philadelphia" required>
            <button class="btn btn-primary mt-3" type="submit">Search</button>
        </form>

        <!--TODO:Current Weather. Debating to create entire section dynamically but leaving to view layout -->
        <div>
            <section class="container col-6 border border-3 p-1 mt-3">
                <h2 id="currentSelectedCity"></h2>
                    <ul id="currentWeatherList" class="list-unstyled">
                    </ul>
            </section>

            <!--TODO: 5-day Section with the tiles -->
            <section class="container col-6 border border-3 p-1 mt-3">
                <h3 id="fiveDayHeader"></h3>
                <ul id="fiveDayList" class="list-unstyled ">   
                </ul>
            </section>
        </div>

            <div class="card border-dark mb-3" style="max-width: 18rem;">
            <h3 id="fiveDayHeader" class="card-header">test</h3>
            <div class="card-body text-dark">
                <h5 class="card-title">Day 1</h5>
                <ul id="fiveDayList" class="list-unstyled ">   
                </ul>
            </div>
            </div>


        
    </main>
    <!--Linked Bootstrap, JQuery DayJS, and Local JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
